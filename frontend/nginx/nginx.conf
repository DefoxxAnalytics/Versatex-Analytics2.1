# Production Nginx Configuration for Versatex Analytics Frontend
# Includes CSP, security headers, gzip, and SPA routing

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    # Content Security Policy
    # - default-src 'self': Only allow resources from same origin
    # - script-src: Allow inline scripts (React) and eval (dev tools)
    # - style-src: Allow inline styles (Tailwind, styled-components)
    # - img-src: Allow images from self, data URIs, and HTTPS sources
    # - font-src: Allow fonts from self and data URIs
    # - connect-src: Allow API connections to backend and WebSocket
    #   Note: localhost:8001 added for local development; remove in production
    # - frame-ancestors: Prevent clickjacking (same as X-Frame-Options)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8001 http://127.0.0.1:8001 https://*.railway.app https://api.* wss://*; frame-ancestors 'self';" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript application/wasm;

    # SPA Routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for container orchestration
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets aggressively (hashed filenames from Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
