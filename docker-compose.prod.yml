# Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Security enhancements:
# - No external port exposure for DB and Redis
# - Redis authentication enabled
# - Internal network isolation
# - Read-only filesystem where possible

services:
  # PostgreSQL Database - No external ports in production
  db:
    # Remove external port mapping - only accessible within Docker network
    ports: []
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Add connection limits
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c log_statement=ddl
      -c log_connections=on
      -c log_disconnections=on
    networks:
      - internal
      - default

  # Redis - No external ports, with authentication
  redis:
    # Remove external port mapping
    ports: []
    # Add Redis authentication
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    networks:
      - internal
      - default

  # Backend - Production configuration
  backend:
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    # Limit container resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    networks:
      - internal
      - default

  # Celery Worker - Production configuration
  celery:
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    networks:
      - internal
      - default

  # Frontend - Production configuration
  frontend:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    # Read-only filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    # Mount nginx config for easier updates without rebuilding
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  internal:
    driver: bridge
    internal: true  # No external connectivity
  default:
    driver: bridge
